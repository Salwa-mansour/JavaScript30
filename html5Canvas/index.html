<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.Height = window.innerHeight;
    ctx.strokeStyle ='#BADA55';
    ctx.lineCap = 'round'
    ctx.lineJoin = 'round'
    ctx.lineWidth =100;
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;
  
    function draw(e){
        if(!isDrawing) return;//when the mouse is not Clicked (!false) return
        // console.log(console.log(ctx.lineWidth));
        ctx.strokeStyle = `hsl(${hue},100%,50%)`;
       
        // drow line form last poin of curser to the current point
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        // get the current point form the event atributes
        ctx.lineTo(e.offsetX,e.offsetY);
        ctx.stroke();
      
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if(hue >= 360){
            hue = 0;
        }
       
        if(ctx.lineWidth >=100 || ctx.lineWidth <=1){
            direction = !direction;
        }
        if(direction){
            ctx.lineWidth++;
        }else{
            ctx.lineWidth--;
        }

    }

    canvas.addEventListener('mousemove',draw);
    canvas.addEventListener('mousedown',(e)=>{
        isDrawing = true;
        // last point updated each time we click the mouse
        [lastX,lastY] = [e.offsetX,e.offsetY]
    });
    canvas.addEventListener('mouseup',()=>isDrawing = false);
    canvas.addEventListener('mouseout',()=>isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
